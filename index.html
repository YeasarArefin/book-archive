<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <!-- bootstrap style  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Book Archive</title>

    <!-- custom style -->
    <style>
        body {
            font-family: 'Mulish', sans-serif;
        }

        .spinner {
            display: none;
        }
    </style>

</head>

<body class="container">

    <header>

        <h1 class="text-center my-3 text-success">Search Book Here</h1>

        <div class="search-container">

            <div class="row">

                <div class="col-lg-6 mx-auto my-3">

                    <form class="input-group mb-3">

                        <input id="search-field" type="text" class="form-control" placeholder="Book Name"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button id="search-btn" onclick="search(event)" class="btn btn-success" type="submit"
                            id="button-addon2">Search</button>

                    </form>

                </div>

            </div>

        </div>

    </header>

    <div id="loading" class="spinner text-center mt-5">

        <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

    </div>

    <div id="result-found"></div>
    <div id="error"></div>

    <section id="results" class="row row-cols-lg-3 gy-5">

    </section>

    <footer class="fixed-bottom text-center bg-success text-white">

        <h3 class="fs-5 my-2">All rights are reserved by @<a class="text-light" target="_blank"
                href="https://github.com/YeasarArefin">Yeasar Arefin</a>
        </h3>

    </footer>

    <script src="index.js"></script>
</body>

</html>
